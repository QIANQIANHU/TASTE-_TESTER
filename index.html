<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taste Tester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Taste Testing</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id = "login">
            <h4><strong>Log In</strong><h4><hr></hr>
            <label for="dishName"><h6><strong>Name: </strong></h6></label>
            <input id="nameLogIn" class="form-control" type="text">
            <label for="countryFrom"><h6><strong>Password: </strong></h6></label>
            <input id="passwordLogin" class="form-control" type="text">
            <button type="submit" id="loginButton">Login</button>
            <br>
          </form>
          <form id ="createUser">
            <h4><strong>Create a new Account</strong><h4><hr></hr>
            <label for="name"><h6><strong>Name: </strong></h6></label>
            <input id="name" class="form-control" type="text">
            <label for="password"><h6><strong>Password: </strong></h6></label>
            <input id="password" class="form-control" type="text">
            <label for="countryFrom"><h6><strong> You're From: </strong></h6></label>
            <input id="countryFrom" class="form-control" type="text">
            <label for="countryTo"><h6><strong>Country You're Travelling To: </strong></h6></label>
            <input id="countryTo" class="form-control" type="text">
            <h6><strong>Allergies/Dietary Preferences</strong></h6>
            <input type="checkbox" name="allergy" value="Lactose">Lactose<br>
            <input type="checkbox" name="allergy" value="Vegeterian">Vegeterian<br>
            <input type="checkbox" name="allergy" value="Vegan">Vegan<br>
            <button type="submit" id="createUserButton">Create Account</button>
          </form>
          <form id = "generateDish">
            <h4><strong>Log In</strong><h4><hr></hr>
            <label for="dishName"><h6><strong>Name: </strong></h6></label>
            <input id="dishName" class="form-control" type="text">
            <label for="countryFrom"><h6><strong>Country From: </strong></h6></label>
            <input id="countryFrom" class="form-control" type="text">
            <label for="type"><h6><strong>Course Type: </strong></h6></label>
            <input id="type" class="form-control" type="text">
            <label for="flavProfile"><h6><strong>Flavor Profile[sweet, salty, bitter, sour, umani]</strong></h6></label>
            <input id="flavProfile" class="form-control" type="text">
            <label for="foodGroupProfile"><h6><strong>Food Group Profile[thisFruit, thisVeg, thisProtein, thisDairy, thisGrains, thisOil]</strong></h6></label>
            <input id="foodGroupProfile" class="form-control" type="text">
            <label for="cost"><h6><strong>cost</strong></h6></label>
            <input id="cost" class="form-control" type="text">
            <label for="img"><h6><strong>img</strong></h6></label>
            <input id="img" class="form-control" type="text">
            <button type="submit">Add Dish</button>
            <br>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
