<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taste Tester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Food Matcher</h1>
          <p>Matching your flavor profile with foods across the world!</p>
        </div>

      </div>
      <div class="row" id ="inputSection">
        <div class="col-md-4">
          <form id = "login">
            <h4>Log In</h4><hr></hr>
            <div class="preference">
              <label for="dishName"><h6>Name: </h6></label>
              <input id="nameLogIn" class="form-control" type="text">
              <label for="countryFrom"><h6>Password: </h6></label>
              <input id="passwordLogin" class="form-control" type="password">
            </div>
            <button type="submit" id="loginButton" class="btn btn-secondary">Login</button>
            </form>
            <br>
            <form id ="createUser">
              <h4>Create a new Account</h4><hr></hr>

              <div class="preference">
                <label for="name"><h6>Name: </h6></label>
                <input id="name" class="form-control" type="text"><br>
                <label for="password"><h6>Password: </h6></label>
                <input id="password" class="form-control" type="password">
              </div>
              <br>
              <h6>Select the Country You're From:</h6>
              <select class="form-control" id="countryFrom">
                <option value="US">United States</option>
                <option value="CHINA">China</option>
                <option value="PAKISTAN">Pakistan</option>
                <option value="KYRGYZSTAN">Kyrgyzstan</option>
                <option value="ITALY">Italy</option>
              </select>
              <br>
              <h6>Select the Country You're Visiting:</h6>
              <select class="form-control" id="countryTo">
                <option value="US">United States</option>
                <option value="CHINA">China</option>
                <option value="PAKISTAN">Pakistan</option>
                <option value="KYRGYZSTAN">Kyrgyzstan</option>
                <option value="ITALY">Italy</option>
              </select>
              <br>
              <button type="submit" id="createUserButton" class="btn btn-secondary">Create Account</button>
            </form>
        </div>
        <div class ="col-md-8" id="foodieBox">
          <img id="foodie" src="images/foodie.jpg" alt="food picture">
        </div>
      </div>
    </div>
    <div class = "container hidden" id = "results">
      <div class = "row" id="resultsOne">
      </div>
      <div class = "row" id="resultsTwo">
      </div>
      <div class = "row" id="resultsThree">
      </div>
      <div class = "row" id="resultsFour">
      </div>
      <!-- <button type="submit" id="displayOne">Submit</button> -->
      <div class = "row" id="resultsFive">
      </div>
      <div class = "row" id="resultsSix">
      </div>
      <div class = "row" id="resultsSeven">
      </div>
      <div class = "row" id="resultsEight">
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary">Reselect</button>
            <button type="button" class="btn btn-secondary">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
