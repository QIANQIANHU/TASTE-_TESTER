<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taste Tester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

        <h1>Taste Testing</h1>

      <div class="row" id ="inputSection">
        <div class="col-md-12">
          <form id = "login">
            <h4><strong>Log In</strong><h4><hr></hr>
            <label for="dishName"><h6><strong>Name: </strong></h6></label>
            <input id="nameLogIn" class="form-control" type="text">
            <label for="countryFrom"><h6><strong>Password: </strong></h6></label>
            <input id="passwordLogin" class="form-control" type="text">
            <button type="submit" id="loginButton">Login</button>
            <br>
          </form>
          <form id ="createUser">
            <h4><strong>Create a new Account</strong><h4><hr></hr>
            <label for="name"><h6><strong>Name: </strong></h6></label>
            <input id="name" class="form-control" type="text">
            <label for="password"><h6><strong>Password: </strong></h6></label>
            <input id="password" class="form-control" type="text">
            <h6><strong>Select the Country You're From:</strong></h6>
            <select class="form-control" id="countryFrom">
              <option value="US">United States</option>
              <option value="CHINA">China</option>
              <option value="PAKISTAN">Pakistan</option>
              <option value="KYRGYZSTAN">Kyrgyzstan</option>
              <option value="ITALY">Italy</option>
            </select>
            <h6><strong>Select the Country You're Visiting:</strong></h6>
            <select class="form-control" id="countryTo">
              <option value="US">United States</option>
              <option value="CHINA">China</option>
              <option value="PAKISTAN">Pakistan</option>
              <option value="KYRGYZSTAN">Kyrgyzstan</option>
              <option value="ITALY">Italy</option>
            </select>
            <h6><strong>Allergies/Dietary Preferences</strong></h6>
            <input type="checkbox" name="allergy" value="Lactose">Lactose Intolerant<br>
            <input type="checkbox" name="allergy" value="Vegeterian">Vegeterian<br>
            <input type="checkbox" name="allergy" value="Vegan">Vegan<br>
            <button type="submit" id="createUserButton">Create Account</button>
          </form>
        </div>
      </div>

      <form id="formUser">
        <table>
          <tr>
            <td>
              <div class="checkbox">
                <label>
                  <img src="images/US/hotchocolate.jpg" alt="picture of hot chocolate">
                  <input type="checkbox" name="totalForm" checked>
                </label>
              </div>
            </td>
            <td>
              <div class="checkbox">
                <label>
                  <img src="images/US/coffee.jpg" alt="picture of coffee">
                  <input type="checkbox" name="totalForm" checked>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="checkbox">
                <label>
                  <img src="images/US/hottea.jpg" alt="picture of hot tea">
                  <input type="checkbox" name="totalForm" checked>
                </label>
              </div>
            </td>
            <td>
              <div class="checkbox">
                <label>
                  <img src="images/hotchocolate.jpg" alt="picture of hot chocolate">
                  <input type="checkbox" name="totalForm" checked>
                </label>
              </div>
            </td>
          </tr>
        </table>

      </form>
      <form id="formResult">

      </form>
        <form id = "resultFirst">
          <div class = "row" id="resultsOne">
          </div>
          <div class = "row" id="resultsTwo">
          </div>
          <div class = "row" id="resultsThree">
          </div>
          <div class = "row" id="resultsFour">
          </div>
          <button type="submit" id="displayOne">Submit</button>
        </form>

        <div class = "row" id="resultsFive">
          <h3><strong>Select Starters:</strong></h3><hr></hr>
        </div>
        <div class = "row" id="resultsSix">
          <h3><strong>Select Drinks:</strong></h3><hr></hr>
        </div>
        <div class = "row" id="resultsSeven">
          <h3><strong>Select Maincourses:</strong></h3><hr></hr>
        </div>
        <div class = "row" id="resultsEight">
          <h3><strong>Select Deserts:</strong></h3><hr></hr>
        </div>
    </div>
  </body>
</html>
